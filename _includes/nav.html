<header>
    <h1>Dudzik</h1>
    <nav>
        <ul>
          {% for item in site.data.navigation %}
            <li>
              <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
    </nav>
</header>
